<section class="loginF">
    <form method="post" action="login.do">
        <p id="title">Inicia sesi&oacute;n</p>
        <hr>
        <p><label>N&uacute;mero de cliente</label></p><p><input type="text" name="user" required /></p>
        <p><label>Clave de acceso</label></p><p><input id="psw" type="password" name="pass" required/><a id="pswbutton" onclick="myFunction()" href="javascript:void(0)" class="pass">&#128065;</a></p>
        <p style="display:none;"><label>Recordarme</label><input type="checkbox" name="remember"></p>
        <p><input type="submit" value="Entrar"/></p>
    </form>
</section>
<script>
function myFunction() {
  var x = document.getElementById("psw");
  var z = document.getElementById("pswbutton");
  if (x.type === "password") {
    x.type = "text";
    z.innerHTML="&#128274;";
  } else {
    x.type = "password";
    z.innerHTML="&#128065;";
  }
} 
</script>
